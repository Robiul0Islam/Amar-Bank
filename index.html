<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Amar Bank</h1>
        <div class="submit-area">
            <h3>Login</h3>
            <br>
            <input type="text" class="form-control" name="" id="" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="password">
            <br>
            <button  class="btn btn-success" id="login">Submit</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div  class="col-6 col-md-4">
                <div class="box" id="deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div  class="col-6 col-md-4">
                <div class="box" id="withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div  class="col-6 col-md-4">
                <div class="box" id="balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1250</span></h2>
                </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Deposit</h3>
                    <br>
                    <input id="depositAmount" type="number" class="form-control" name="" id="" placeholder="$ you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Withdraw</h3>
                    <br>
                    <input id="withdrawAmount" type="number" class="form-control" name="" id="" placeholder="$ you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
          </div>

    </div>

    <script>
        //login button event handler
        const loginBtn=document.getElementById("login");
        loginBtn.addEventListener('click',function(){
            
            const loginArea=document.getElementById("login-area");
            loginArea.style.display="none";

            const transactionArea=document.getElementById("transaction-area");
            transactionArea.style.display="block";
        })

        //deposit button event handler
        const depositBtn=document.getElementById("addDeposit");
        depositBtn.addEventListener('click',function(){
            const depositAmount=document.getElementById("depositAmount").value;
            const depositNumber=parseFloat(depositAmount);
            const currentDeposit=document.getElementById("currentDeposit").innerText;
            const currentDepositNumber=parseFloat(currentDeposit);
            const totalDeposit=depositNumber+currentDepositNumber;
            document.getElementById("currentDeposit").innerText=totalDeposit;

            const currentBalance=document.getElementById("currentBalance").innerText;
            const currentBalanceNumber=parseFloat(currentBalance);
            const finalBalance=currentBalanceNumber+depositNumber;
            document.getElementById("currentBalance").innerText=finalBalance;

        })

        //withdraw button event handler
        const withdrawBtn=document.getElementById("addWithdraw");
        withdrawBtn.addEventListener('click',function(){
            const withdrawAmount=document.getElementById("withdrawAmount").value;
            const withdrawNumber=parseFloat(withdrawAmount);

            const finalBalance=document.getElementById("currentBalance").innerText;
            const newBalance=finalBalance-withdrawNumber;
            const currentWithdraw=document.getElementById("currentWithdraw").innerText;
            const currentWithdrawNumber=parseFloat(currentWithdraw);
            const totalWithdraw=currentWithdrawNumber+withdrawNumber;
            document.getElementById("currentBalance").innerText=newBalance;
            document.getElementById("currentWithdraw").innerText=totalWithdraw;

        })
    </script>
</body>
</html>
